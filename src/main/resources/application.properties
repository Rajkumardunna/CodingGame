spring.application.name=CodingGame
server.port=9090
#configuration
spring.datasource.url=jdbc:mysql://127.0.0.1/coding_game
spring.datasource.username=root
spring.datasource.password=Admin@1234
spring.datasource.driver-classname=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.generate_statistics=true
#logging.level.org.hibernate.type=trace
logging.level.org.apache.tomcat.jdbc.pool=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE

logging.level.root=INFO
logging.level.root=DEBUG
logging.file.name=app.log